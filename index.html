<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col">

<main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">

        <h1 class="text-2xl font-bold text-center text-red-600 mb-6">
            Ajout d’un utilisateur
        </h1>

        <form class="space-y-4 group">

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="nom">
                    Nom
                </label>
                <input
                    type="text"
                    id="nom"
                    name="nom"
                    required
                    placeholder="Écrivez votre nom"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="prenom">
                    Prénom
                </label>
                <input
                    type="text"
                    id="prenom"
                    name="prenom"
                    required
                    placeholder="Écrivez votre prénom"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="email">
                    Email
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Adresse email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div class="hidden group-valid:block text-center text-green-600 font-medium">
                   Le formulaire est prêt à être soumis
            </div>

            <div class="text-center">
                <button
                    type="submit"
                    class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition disabled:opacity-50"
                >
                    Enregistrer
                </button>
            </div>

        </form>

    </div>
</main>

<footer class="bg-blue-800 text-white text-center py-3">
    <p>&copy; Tous droit reserver Bassole</p>
</footer>

</body>
</html>
